name: One-Shot Training via SSM

on: [push, pull_request]

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_OIDC_ROLE }}
          aws-region: eu-north-1

      - name: Run black (check only)
        run: black . --check

      - name: Run flake8 linter
        run: flake8 .

      - name: Run unit tests
        run: |
          PYTHONPATH=. pytest tests/

      - name: Validate training configurations
        run: |
          echo "Validating all training configurations..."
          for config in configs/*.yaml; do
            if [ -f "$config" ]; then
              echo "Validating $config"
              python -c "
import yaml
from utils.training_types import TrainingConfig
with open('$config', 'r') as f:
    config_dict = yaml.safe_load(f)
try:
    config = TrainingConfig.from_dict(config_dict)
    print(f'âœ“ {config.model_type} configuration is valid')
except Exception as e:
    print(f'âœ— Configuration error: {e}')
    exit(1)
              "
            fi
          done

      - name: Build and Push Docker Image
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "Building Docker image for deployment..."
          
          # Login to GitHub Container Registry  
          echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Set image name and tag
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/ai-drug-training"
          IMAGE_TAG="${{ github.sha }}"
          
          # Build Docker image
          docker build -t $IMAGE_NAME:$IMAGE_TAG -t $IMAGE_NAME:latest .
          
          # Push to registry
          docker push $IMAGE_NAME:$IMAGE_TAG
          docker push $IMAGE_NAME:latest
          
          echo "Docker image pushed: $IMAGE_NAME:$IMAGE_TAG"

      - name: Deploy via SSM Run Command
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "Triggering one-shot training via SSM..."
          
          INSTANCE_ID="${{ secrets.AWS_EC2_INSTANCE_ID }}"
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/ai-drug-training"
          COMMIT_SHA="${{ github.sha }}"
          
          # Create SSM command for one-shot training
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "set -e",
              "echo \"Starting one-shot training deployment...\"",
              "TOKEN=$(aws ssm get-parameter --name \"ghcr-ro-token\" --with-decryption --query \"Parameter.Value\" --output text)",
              "echo $TOKEN | docker login ghcr.io -u '${{ github.actor }}' --password-stdin",
              "docker pull '$IMAGE_NAME:$COMMIT_SHA'",
              "docker run --rm --network mlflow_default -e MLFLOW_TRACKING_URI=http://mlflow:5000 -e AWS_DEFAULT_REGION=eu-north-1 '$IMAGE_NAME:$COMMIT_SHA'",
              "echo \"Training completed successfully\""
            ]' \
            --output text \
            --query 'Command.CommandId')
          
          echo "SSM Command ID: $COMMAND_ID"
          
          # Wait for command to complete (max 10 minutes)
          echo "Waiting for training to complete..."
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --cli-read-timeout 600 \
            --cli-connect-timeout 60
          
          # Get command output
          COMMAND_OUTPUT=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --output text \
            --query 'StandardOutputContent')
          
          COMMAND_STATUS=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --output text \
            --query 'Status')
          
          echo ""
          echo "=== Command Output ==="
          echo "$COMMAND_OUTPUT"
          echo ""
          
          if [ "$COMMAND_STATUS" = "Success" ]; then
            echo "âœ… One-shot training completed successfully!"
          else
            echo "âŒ Training failed with status: $COMMAND_STATUS"
            
            # Get error output if available
            ERROR_OUTPUT=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --output text \
              --query 'StandardErrorContent' 2>/dev/null || echo "No error details available")
            
            echo "Error details: $ERROR_OUTPUT"
            exit 1
          fi
          
          echo ""
          echo "ðŸš€ Pipeline Summary:"
          echo "Docker image: $IMAGE_NAME:$COMMIT_SHA"
          echo "SSM Command ID: $COMMAND_ID"
          echo "Training Status: $COMMAND_STATUS"
